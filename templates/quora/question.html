{% extends 'base.html' %}

{% block nav %}
{{ block.super }}
<a href="/">Home</a>
{% endblock nav %}

{% block main %}

<head>
    <meta charset="UTF-8">
    <title>Ask a Question - Quora Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 0.75rem;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Ask a Question</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Question</button>
    </form>
</div>
</body>

{% endblock %}
